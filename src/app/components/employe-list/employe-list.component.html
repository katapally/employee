<div class="title-group">
  <h1 class="mat-h1">Employe List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="EmployeData.length <= 0" class="no-data">There is no employe added yet!</p>

<div class="container" *ngIf="EmployeData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> Employe ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>

      <ng-container matColumnDef="TASK">
        <th mat-header-cell *matHeaderCellDef> Employe Name </th>
        <td mat-cell *matCellDef="let element"> {{element.TASK}} </td>
      </ng-container>

      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef> Employe DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
      </ng-container>

    


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
         
          <button mat-raised-button color="accent" (click)="deleteEmploye(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
